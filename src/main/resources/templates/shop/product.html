<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/product.css">
  <title>shop</title>

</head>

<body>
<div id="container">
  <header>
    <div class="header-container">
      <div class="header-flex">
        <div class="header-left-container">
          <div class="logo-container">
            <img class="site-logo" src="/static/images/logo/site_logo.PNG" alt="site_logo">
          </div>
          <div class="menu-container">
            <div class="site-nav-menu">
              <a href="/collections/all" class="site-nav-parent">SHOP</a>
            </div>
          </div>
        </div>
        <div class="header-right-container">
          <button class="site-header-button">SEARCH</button>
          <button class="site-header-button">BAG(<span class="bac-count">1</span>)</button>
          <button class="site-header-button"><img class="korea-img" src="/static/images/logo/korea.png" alt="korea"></button>
        </div>
      </div>
    </div>
    <nav class="nav-invisible">
      <div class="site-nav-mega">
        <a href="/collections/new-arrivals" class="site-nav-child-link">NEW</a>
        <a href="/collections/denim" class="site-nav-child-link">DENIM</a>
        <a href="/collections/tees" class="site-nav-child-link">TEES</a>
        <a href="/collections/sweats" class="site-nav-child-link">SWEATS</a>
        <a href="/collections/overdyed" class="site-nav-child-link">OVERDYED</a>
        <a href="/collections/pants" class="site-nav-child-link">PANTS</a>
        <a href="/collections/shorts" class="site-nav-child-link">SHORTS</a>
        <a href="/collections/outerwear" class="site-nav-child-link">OUTERWEAR</a>
        <a href="/collections/knits" class="site-nav-child-link">KNITS</a>
        <a href="/collections/tops-shirts" class="site-nav-child-link">TOPS & SHIRTS</a>
        <a href="/collections/headwear" class="site-nav-child-link">HEADWEAR</a>
        <a href="/collections/accessories" class="site-nav-child-link">ACCESSORIES</a>
        <a href="/collections/all" class="site-nav-child-link">ALL</a>
      </div>
      <div class="site-nav-mega">
        <a href="/account/login" class="site-nav-child-link">ACCOUNT</a>
        <a href="/pages/customer-support" class="site-nav-child-link">CONTACT</a>
        <a href="/blogs/features" class="site-nav-child-link">FEATURES</a>
        <a href="/blogs/chapters" class="site-nav-child-link">CHAPTERS</a>
      </div>
    </nav>
    <script src="/static/js/header.js"></script>
  </header>
  <main>
    <section class="section-product">
      <div class="product-images">

        <div class="product-image">
          <img  src="/static/images/p1.png">
        </div>
        <div class="product-image">
          <img  src="/static/images/p2.png">
        </div>
        <div class="product-image">
          <img  src="/static/images/p3.png">
        </div>
        <div class="product-image">
          <img  src="/static/images/p4.png">
        </div>
      </div>

      <div class="offers">
        <h1 class="product-title">상품명</h1>
        <div class="product-price">400000</div>
        <div class="product-form">

          <div class="product-size">

            <input class="size-checkboxs" type="radio" id="size-s" name="size-group">
            <label class="size-buttons" for="size-s">S</label>
            <input class="size-checkboxs" type="radio" id="size-m" name="size-group">
            <label class="size-buttons" for="size-m">M</label>
            <input class="size-checkboxs" type="radio" id="size-l" name="size-group">
            <label class="size-buttons" for="size-l">L</label>
            <input class="size-checkboxs" type="radio" id="size-xl" name="size-group">
            <label class="size-buttons" for="size-xl">XL</label>
            <input class="size-checkboxs" type="radio" id="size-xxl" name="size-group">
            <label class="size-buttons" for="size-xxl">XXL</label>
          </div>

          <select class="product-color">
            <option value="black">black</option>
            <option value="black">white</option>
            <option value="black">blue</option>
            <option value="black">green</option>
          </select>
          <button type="button" class="black-button bag-button">ADD TO BAG</button>
          <button type="button" class="check-button">CHECKOUT</button>
        </div>
        <div class="product-details">
          <pre class="simple-info">Shortsleeve crewneck tee.</pre>
          <pre class="detail-info">
<strong>PRODUCT DETAILS</strong>
- Screenprinted graphics
- Ribbed collar
          </pre>
          <pre class="option-info">100% Cotton
Imported</pre>
          <pre class="management-info"></pre>
          <pre class="shipping-info">7만원 이상 구매시 무료배송</pre>

        </div>
      </div>


    </section>

  </main>
  <footer>
  </footer>
</div>
<script src="/static/js/collections.js"></script>
</body>
</html>
